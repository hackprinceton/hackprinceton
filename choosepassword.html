<!DOCTYPE html>
<html>

<head>
  <title>Password Reset</title>
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/pure-min.css">
</head>

<body>
  <div class="form-logo">
    <a href="/">
      <img src="img/logo_white.png" alt="A Tiger's Tear">
    </a>
  </div>
  <div class="container">
    <div id="form">
     <h2 style="text-align:center;">Reset Your Password<span id='app'></span></h2>
      <div class='error' id='error'></div>
      <form id='form' action='#' class='pure-form pure-form-stacked' method='POST'>
        <label class="switchforms">New Password for <span id='username_label'></span></label>
        <input name="new_password" type="password" class="signin" />
        <input name='utf-8' type='hidden' value='âœ“' />
        <input name="username" id="username" type="hidden" />
        <input name="token" id="token" type="hidden" />
        <button type="submit" class="pure-button pure-button-primary pure-u-1-4 signin">Reset</button>
      </form>
      <p class="switchforms">Epiphany! Return to the signin <a href="account.html">page</a>.</p>
    </div>

    <div id="confirmation" class="newpage" style="display:none;">
      <h2>Bingo. Watch out for an email coming your way!</h2>
    </div>
  </div>

  <script language='javascript' type='text/javascript'>
    <!--
    window.onload = function () {

          tokenize = /([^&=]+)=?([^&]*)/g,

          re_space = function (s) {

      document.getElementById('token').value = urlParams['token'];

        document.getElementById('error').appendChild(document.createTextNode(urlParams['error']));

      if (urlParams['app']) {

      }
    }

  </script>
</body>
