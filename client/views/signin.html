<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign-In, HackPrinceton F2014">
  <title>Sign-In</title>
  <meta property="og:image" content="img/logo.png" />
  <link rel="stylesheet" href="css/pure-min.css">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
<div class="logo">
   <img src="img/logo_white.png" alt="A Tiger's Tear">
</div>
  <div class="container">
    <form class="pure-form pure-form-stacked">
        <legend>My Account</legend>
        <input id="email" type="email" placeholder="Email" class="signin">
        <input id="password" type="password" placeholder="Code" class="signin">
        <label for="remember" class="pure-checkbox">
          <input id="remember" type="checkbox">Remember me
        </label>

        <button type="submit" class="pure-button pure-u-1-4 signin">Sign in</button>
    </form>
    <p class="switchforms">First time here? Sign up <a href="signup.html">here</a>!</p>
    </div>
</body>
</html>
