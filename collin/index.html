---
layout: default
title: Nodenexus
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <a href='{{ post.url }}'><h1>{{ post.title }}</h1></a>
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        <li class='post'>{{ post.content | truncatewords:300 }}</li>
    {% endfor %}
  </ul>
</div>
