<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HackPrinceton's Fall 2014 Website.">
  <title>HackPrinceton &ndash; Fall 2014</title>
  <meta property="og:image" content="/img/logo.png" />
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="icon" sizes="16x16 32x32" href="/img/favicon.png?v=2">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/pure-min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
  <script src="js/signin.js"></script>
</head>

<body>
    <div class="form-logo">
      <a href="/"><img src="img/logo_white.png" alt="A Tiger's Tear"></a>
    </div>
    <div class="container">
     <div id="form">
      <form id="signin" class="pure-form pure-form-stacked">
        <legend>My Account</legend>
        <div class="error"></div>
        <input id="email" type="email" placeholder="Email" class="signin" required>
        <input id="password" type="password" placeholder="Password" class="signin" required>
        <button type="submit" class="pure-button pure-button-primary pure-u-1-4 signin">Sign in</button>
      </form>
      <p class="switchforms">Sleep deprivation stole my password! <a href="reset.html">Reset it</a>.</p>
    </div>

    <div id="account" style="display:none;">
      <h2>Status: <span id="status"></span></h2>
      <p>Your team code is: <span id="code"></span>.</p>
      <p>Join the official HackPrinceton <a href="https://www.facebook.com/events/864649396879446/" target="_blank">Facebook event</a> for updates!</p>
      <div id="form">
        <form id="signin" class="pure-form pure-form-aligned">
       <div class="teams">
            <div class="pure-control-group">
              <p id="teammessage" class="teaminfo"></p>
              <label for="team">Join Team</label>
              <input id="team" type="text" placeholder="">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
